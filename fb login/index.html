<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW LOG IN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="main-container">
            <div class="global-container">
                <div class="leftside-container">
                    <div class="text-container">
                        <h1>Facebook</h1>
                        <h2>Recent Logins</h2>
                        <p>Click your picture or add an account.</p>
                    </div>

                    <div class="recent-container">
                        <div class="recentlogin-con">
                            <a href="#">
                                <img src="img/image1.jpg">
                                <div class="text-1">Gilbert</div>
                            </a>
                            <a href="#" class="icon-1"><i class="fa-regular fa-x"></i></a>
                            <a href="#" class="red-icon">3</a>
                        </div>
                        <div class="recentlogin-con">
                            <a href="#">
                                <img src="img/white.png">
                                <div class="text-2">Add Account</div>
                            </a>
                            <a href="#" class="icon-2"><i class="fa-solid fa-circle-xmark"></i></a>
                        </div>
                    </div>
                </div>

                <div class="rightside-container">
                    <div class="form-container">
                        <form action="">
                            <input type="text" placeholder="Email or phone number">
                            <input type="password" placeholder="Password">
                            <a href="https://www.facebook.com/" class="login-btn">Log In</a>
                            <a href="#" class="forgot-btn">Forgot password?</a>
                            <div class="hr-line"></div>
                            <a href="#" class="signup-btn">Create new account</a> 
                        </form>
                        <div class="createWebpage">
                            <a href="#" class="create-btn"><p>Create a page</a> for a celebrity, brand or business.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div class="global-container">
                <footer>

                </footer>
            </div>
        </div>
    </body>
</html>
